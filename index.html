<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ميكس كيميا - مستر محمد عارف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #2e4d3e;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2e4d3e;
      color: #fff;
      padding: 30px 10px;
    }
    header img {
      width: 130px;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: #d6c8a2;
      color: #000;
      padding: 12px 22px;
      margin: 10px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #bda36e;
      transform: scale(1.05);
    }
    .card {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .contact {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .contact h2 {
      color: #2e4d3e;
      margin-bottom: 15px;
    }
    .contact p {
      font-size: 17px;
      margin: 10px 0;
    }

    /* ===== POPUP ===== */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      position: relative;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    .popup-content img {
      width: 100%;
      border-radius: 10px;
      transform-origin: center center;
      transition: transform 0.2s ease;
      cursor: grab;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #c1121f;
      transform: scale(1.1);
    }
    .zoom-hint {
      text-align: center;
      font-size: 13px;
      color: #444;
      margin-top: 8px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="شعار ميكس كيميا">
    <h1>أهلاً بيك في عيلتنا <br> ميكس كيميا ( مستر محمد عارف )</h1>
  </header>

  <div class="card">
    <div class="section-title">روابط مهمة</div>
    <a href="https://youtu.be/zzdqyYfpw88" target="_blank" class="btn"><i class="fa fa-video"></i> ازاي تشترك في المنصة</a>

    <!-- الزر الجديد -->
    <button class="btn" id="showPlanBtn"><i class="fa fa-calendar"></i> الخطة الزمنية للمنصة</button>
  </div>

  <div class="contact">
    <h2>📞 أرقام الدعم</h2>
    <p><strong>الدعم الفني:</strong> 01503737670</p>
    <p><strong>الدعم العلمي - 3ث:</strong> 01557102966 - 01559828600</p>
  </div>

  <!-- نافذة الخطة الزمنية -->
  <div class="popup" id="planPopup">
    <div class="popup-content">
      <button class="close-btn" id="closePopup">&times;</button>
      <img src="Plan.jpg" id="planImage" alt="الخطة الزمنية للمنصة">
      <div class="zoom-hint">📱 يمكنك تكبير الصورة باللمس أو بالماوس 🔍</div>
    </div>
  </div>

  <script>
    const showBtn = document.getElementById('showPlanBtn');
    const popup = document.getElementById('planPopup');
    const closeBtn = document.getElementById('closePopup');
    const img = document.getElementById('planImage');

    // فتح وغلق النافذة
    showBtn.addEventListener('click', () => popup.style.display = 'flex');
    closeBtn.addEventListener('click', () => popup.style.display = 'none');
    popup.addEventListener('click', (e) => {
      if (e.target === popup) popup.style.display = 'none';
    });

    // تكبير الصورة بالماوس
    let scale = 1;
    let startDistance = 0;
    let isDragging = false;
    let startX = 0, startY = 0, currentX = 0, currentY = 0;

    img.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(1, scale), 4);
      img.style.transform = `scale(${scale}) translate(${currentX}px, ${currentY}px)`;
    });

    // سحب الصورة بالماوس
    img.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      img.style.cursor = 'grabbing';
    });
    img.addEventListener('mouseup', () => {
      isDragging = false;
      img.style.cursor = 'grab';
    });
    img.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      img.style.transform = `scale(${scale}) translate(${currentX}px, ${currentY}px)`;
    });
  </script>

</body>
</html>
