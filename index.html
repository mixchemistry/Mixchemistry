<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة ميكس كيميا</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('hero-bg.jpeg') no-repeat center center / cover;
      color: #fff;
      padding: 100px 20px;
    }
    .hero h1 {font-size: 36px; margin-bottom: 10px;}
    .hero p {font-size: 18px; margin-bottom: 25px;}
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .btn-main {
      background: #1d3557;
      color: #fff;
    }
    .btn-main:hover {
      background: #457b9d;
      transform: translateY(-2px);
    }
    .btn-video {
      background: #e63946;
      color: #fff;
    }
    .btn-video:hover {
      background: #d62828;
      transform: translateY(-2px);
    }

    /* النافذة المنبثقة */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      max-width: 90%;
      max-height: 90%;
      position: relative;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .popup-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transform-origin: center center;
      transition: transform 0.3s ease;
      cursor: grab;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }
    .close-btn:hover {
      background: #c1121f;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>مرحبًا بيك في منصة <span style="color:#ffd700;">ميكس كيميا</span></h1>
    <p>منصة مستر محمد عارف لتعليم الكيمياء</p>

    <!-- زرار الاشتراك -->
    <a href="https://youtu.be/zzdqyYfpw88?feature=shared" target="_blank" class="btn btn-video">
      <i class="fa fa-video"></i> ازاي تشترك في المنصة
    </a>

    <!-- زرار الخطة الزمنية -->
    <button class="btn btn-main" id="showPlanBtn">
      <i class="fa fa-calendar"></i> الخطة الزمنية للمنصة
    </button>
  </section>

  <!-- النافذة المنبثقة -->
  <div class="popup" id="planPopup">
    <div class="popup-content">
      <button class="close-btn" id="closePopup">&times;</button>
      <img src="Plan.jpg" id="planImage" alt="الخطة الزمنية للمنصة">
    </div>
  </div>

  <script>
    const showBtn = document.getElementById('showPlanBtn');
    const popup = document.getElementById('planPopup');
    const closeBtn = document.getElementById('closePopup');
    const img = document.getElementById('planImage');

    showBtn.addEventListener('click', () => popup.style.display = 'flex');
    closeBtn.addEventListener('click', () => popup.style.display = 'none');
    popup.addEventListener('click', (e) => {
      if (e.target === popup) popup.style.display = 'none';
    });

    // الزوم بالماوس أو باللمس
    let scale = 1;
    let startDistance = 0;

    // تكبير وتصغير بالماوس
    img.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(1, scale), 4);
      img.style.transform = `scale(${scale})`;
    });

    // تكبير باللمس للموبايل
    img.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        startDistance = Math.sqrt(dx*dx + dy*dy);
      }
    });

    img.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const newDistance = Math.sqrt(dx*dx + dy*dy);
        const zoom = newDistance / startDistance;
        let newScale = scale * zoom;
        newScale = Math.min(Math.max(1, newScale), 4);
        img.style.transform = `scale(${newScale})`;
      }
    });
  </script>

</body>
</html>
