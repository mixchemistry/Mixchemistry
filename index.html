  <script>
    // ====== Scroll to Top button ======
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) scrollBtn.classList.add('show');
      else scrollBtn.classList.remove('show');
    });
    scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // ====== IntersectionObserver-based gentle scroll animations ======
    (function(){
      const ANIM_CLASS = 'in-view';
      const observerOptions = {
        root: null,
        rootMargin: '0px 0px -8% 0px', // trigger slightly before element fully in view
        threshold: 0
      };

      const animateTargets = Array.from(document.querySelectorAll('[data-animate]'));

      // set initial variant classes based on data-anim
      animateTargets.forEach(el => {
        const type = (el.dataset.anim || 'fade-up').trim();
        if (type === 'fade-up') el.classList.add('anim-fade-up');
        else if (type === 'fade-left') el.classList.add('anim-fade-left');
        else if (type === 'fade-right') el.classList.add('anim-fade-right');
        else if (type === 'zoom') el.classList.add('anim-zoom');
        el.classList.add('animate');
      });

      let observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const el = entry.target;
            // compute delay if provided
            const delay = parseInt(el.dataset.delay) || 0;
            // small stagger: if container has children with data-animate, they keep relative offsets
            setTimeout(() => {
              el.classList.add(ANIM_CLASS);
            }, delay);
            // Once animated, unobserve to improve perf
            obs.unobserve(el);
          }
        });
      }, observerOptions);

      animateTargets.forEach(el => observer.observe(el));
    })();

    // Accessibility: reduce motion respect (disable animations if user prefers reduced motion)
    (function(){
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        document.querySelectorAll('.animate').forEach(el => {
          el.style.transition = 'none';
          el.classList.add('in-view'); // show immediately
        });
      }
    })();
  </script>
