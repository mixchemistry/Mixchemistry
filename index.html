<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ميكس كيميا - مستر محمد عارف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
      scroll-behavior: smooth;
    }

    /* ====== HERO SECTION ====== */
    .hero {
      background: linear-gradient(270deg, #1d3557, #457b9d, #1d3557);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    .hero img {
      width: 160px;
      margin-bottom: 20px;
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .hero img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #fff);
    }

    .hero h1 {
      font-size: 34px;
      margin-bottom: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease 0.3s;
    }

    /* ====== BUTTONS ====== */
    .btn {
      display: block;
      width: 280px;
      margin: 15px auto;
      padding: 15px;
      background-color: #1d3557;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-align: center;
    }
    .btn:hover {
      background-color: #457b9d;
      transform: translateY(-3px);
    }

    .btn-video { background-color: #ff4500; }
    .btn-video:hover { background-color: #e03d00; }
    .btn-facebook { background-color: #1877f2; }
    .btn-facebook:hover { background-color: #145dbf; }
    .btn-youtube { background-color: #ff0000; }
    .btn-youtube:hover { background-color: #cc0000; }
    .btn-tiktok { background-color: #000000; }
    .btn-tiktok:hover { background-color: #222222; }
    .btn-whatsapp { background-color: #25d366; }
    .btn-whatsapp:hover { background-color: #1ebe5d; }

    /* ====== SECTIONS ====== */
    .section {
      text-align: center;
      padding: 50px 20px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .section-title {
      font-size: 26px;
      margin-bottom: 25px;
      color: #1d3557;
      font-weight: 700;
    }

    /* ====== DIVIDER ====== */
    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #1d3557, #457b9d);
      border-radius: 2px;
      margin: 40px auto;
    }

    /* ====== FOOTER ====== */
    footer {
      text-align: center;
      padding: 20px;
      background: #1d3557;
      color: #fff;
      margin-top: 40px;
      font-size: 14px;
    }

    i { margin-left: 8px; }

    /* ====== ANIMATIONS ====== */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <img src="logo.png" alt="شعار ميكس كيميا">
    <h1>اهلا بيك في عيلتنا</h1>
    <p>مع ميكس كيميا - مستر محمد عارف</p>
  </section>

  <div class="divider"></div>

  <!-- PLATFORM -->
  <section class="section">
    <a href="https://mix-chemistry.com/home" target="_blank" class="btn">🌐 المنصة</a>
    <a href="https://youtu.be/zzdqyYfpw88?feature=shared" target="_blank" class="btn btn-video">🎥 ازاي تشترك في المنصة</a>
  </section>

  <div class="divider"></div>

  <!-- TECH SUPPORT -->
  <section class="section">
    <div class="section-title">الدعم الفني</div>
    <a href="https://wa.me/201505262848" target="_blank" class="btn btn-whatsapp">💬 واتساب الدعم الفني</a>
  </section>

  <div class="divider"></div>

  <!-- SCIENCE SUPPORT -->
  <section class="section">
    <div class="section-title">الدعم العلمي</div>
    <a href="https://wa.me/201557102966" target="_blank" class="btn btn-whatsapp">📘 2 ث</a>
    <a href="https://wa.me/201559828600" target="_blank" class="btn btn-whatsapp">📗 1 ث</a>
  </section>

  <div class="divider"></div>

  <!-- SOCIAL MEDIA -->
  <section class="section">
    <div class="section-title">تابعنا على</div>
    <a href="https://facebook.com/mixchemistry1" target="_blank" class="btn btn-facebook"><i class="fab fa-facebook"></i> فيسبوك</a>
    <a href="https://youtube.com/@mixchemistry1" target="_blank" class="btn btn-youtube"><i class="fab fa-youtube"></i> يوتيوب</a>
    <a href="https://www.tiktok.com/@mixchemistry1" target="_blank" class="btn btn-tiktok"><i class="fab fa-tiktok"></i> تيكتوك</a>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 ميكس كيميا - جميع الحقوق محفوظة
  </footer>

  <!-- SCRIPT FOR SCROLL ANIMATION -->
  <script>
    const sections = document.querySelectorAll('.section, .hero h1, .hero p');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(sec => observer.observe(sec));
  </script>
</body>
</html>
